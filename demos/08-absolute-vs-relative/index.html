<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Absolute vs Relative Demo</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <img 
        class="absolute-image"
        src="images/coyote-in-snow.jpg"
        alt="Coyote in Snow"
        >
        <img 
        class="relative-image"
        src="images/coyote-in-snow.jpg"
        alt="Coyote in Snow"
        >
        <div class="frame">
            <img src="images/coyote-in-snow.jpg" alt="coyote">
    </body>
</html>
