<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>"mebay" Product Page</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div id="layout">
            <div id="column-1">
                <img 
                    id="appa-plush-1"
                    src="images/appa-plush-1.webp"
                >
                <img 
                    id="appa-plush-2"
                    src="images/appa-plush-2.webp"
                >
                <img 
                    id="appa-plush-3"
                    src="images/appa-plush-3.webp"
                >
                <img 
                    id="appa-plush-4"
                    src="images/appa-plush-4.webp"
                >
                <img 
                    id="appa-plush-5"
                    src="images/appa-plush-5.webp"
                >
                <img 
                    id="appa-plush-6"
                    src="images/appa-plush-6.webp"
                >
            </div>
            <div id="column-2">
                <img
                    id="appa-plush-main"
                    src="images/appa-plush-1.webp"
                >
            </div>
            <div id="column-3">
                <h1>
                    Avatar the Last Airbender 50cm Appa Plush Toy
                </h1>
                <hr>
                <p>
                    bertu-figure-toys<br>
                    100% positive - sellers other items - contact seller
                </p>
                <hr>
                <p>
                    Condition: <span class="bold">New</span>
                </p>
                <hr>
                <div id="purchase">
                    <div id="price" class="price">
                        <h3>US $24.99</h3>
                    </div>
                    <div id="buttons">
                        <div id="blue-button">
                            Buy It Now
                        </div>
                        <div id="outline-button-1">
                            Add to cart
                        </div>
                        <div id="outline-button-2">
                            Add to wishlist
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
